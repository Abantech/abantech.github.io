<!DOCTYPE html>
<!-- saved from url=(0054)http://leapmotion.github.io/leapjs-rigged-hand/?dots=1 -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>NI 3D NUI Navigation</title>
        <link href="Styles/style1.css" rel="stylesheet" />

        <!-- BEGIN internal references -->
        <script src="Libs/THREEJS/three.min.js"></script>
        <script src="Libs/THREEJS/OrbitControls.js"></script>
        <script src="Libs/THREEJS/Detector.js"></script>

        <script src="Libs/Leap/leap-0.6.4.min.js"></script>
        <script src="Libs/Leap/leap-plugins-0.1.10.min.js"></script>
        <!-- END internal references -->

    </head>
    <body>
        <!--<script src="Scripts/Controls/FirstPersonControls.js"></script>-->
        <script src="Scripts/Controls/FlyControls.js"></script>
        <script src="Scripts/Gestures/GestureExtensionMethods.js"></script>

        <script type="text/javascript">
            var useNUIConrols = true; //true = use FirstPersonControls, false = use OrbitControls
            var manualMovementMode = false; //true = use the manual camera translation, false = use controls.freeze/unfreeze
            document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden;';
            var info = document.body.appendChild(document.createElement('div'));
            info.txt = '<a href=""><h1>Leap-enabled hand navigation</h1></a>';
            info.style.cssText = 'background-color: #eee; border-radius: 8px; color: #333; left: 0; ' +
                    'margin: -20px auto 0 auto; opacity: 0.85; padding: 10px;' +
                    'position: absolute; right: 0; text-align: left; top: 0 !important; min-width: 280px; max-width: 1000px; }';
        </script>

        <!-- Creates the scene, groundbox, camera, lights, and the Controller. Also contains the render loop. -->
        <script src="Scripts/Scene/SceneSetup.js"></script>

        <!--  This class attaches functions to the transform plugin to re-orient the hands after the camera moves -->
        <script src="Scripts/Scene/LEAPToSceneConverter.js"></script>

        <!-- Simply the leap loop and transform plugin -->
        <script src="Scripts/LeapLoopSetup-NoHandPlugins.js"></script>

        <!-- Not really sure why James needs here here but I think it's related to LEAPToSceneConverter
            needing to be called after the transform plugin is attached ... -->
        <script src="Scripts/Scene/LEAPToSceneConverterInitializer.js"></script>

        <!-- A very simple struct that just holds an array of all the actions, THIS is the mechanism that allows our DI to work -->
        <script src="Scripts/FrameActions.js"></script>

        <!-- Shortcut used specifically for the hand-based actions that are injected (optional secondary DI mechanism) -->
        <script src="Scripts/HandController.js"></script>

        <!-- This is to adjust the hand position in the scene; should be made user adjustable later but for now just hard-coded to use -100 y-->
        <script src="Scripts/HandsPositionAdjustment.js"></script>

        <!-- END BOILERPLATE CODE -->

        <!--My rip-off from Theo's Fingerlings -->
        <script src="Scripts/FrameActions/CustomHand.js"></script>

        <!-- The early NUI navitgation stuff, which still sucks but just for now ;) -->
        <script src="Scripts/FrameActions/NUINavigation.js"></script>

    </body>
</html>
